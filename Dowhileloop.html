<html>
    <head>
       <title>Do while loop in javascript</title>
       <script  type="text/javascript">
        
        var x= 15;
        do{
             document.write("<h1>DO WHILE LOOP</h1>");
             x--;
        }while(x>5);
        
       </script>

    </head>

       <body>
           
        </body>

</html>
