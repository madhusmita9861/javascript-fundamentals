<html>
    <head>
       <title>while loop in javascript</title>
       <script  type="text/javascript">
       /*Q1)print first 5 odd numbers using while loop */

        var x =1;
        while(x<10)
        {
            document.write("<h1>"+x+"</h1>");
            x+=2;
        }
         
       </script>

    </head>

       <body>
           
        </body>

</html>
