<html>
    <head>
       <title>Scope of variable in javascript</title>
       <script  type="text/javascript">
        
        var b= 6;

        function myfunction()
        {
             var a = 5;
             document.write("<h2>"+a+"</h2>");
             document.write("<h2>"+b+"</h2>");
             
        }

        myfunction();
        
       </script> 

    </head>

       <body>
           
        </body>

</html>
